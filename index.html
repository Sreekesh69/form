<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- <img src="" alt=""> -->
    <form action="https://formspree.io/f/xwkdpqaw" method="post">
    <center><div class="Registration">
    <center><h2>Registration form</h2></center><hr>
    <br>
    <label for="text">Name:</label>

    <input type="text" placeholder="Enter name here" required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter mail here" required>
    <br>
    <br>
    <label for="number">Phone Number:</label>
    <input type="number" placeholder="Enter mobile number" required>
    <br><br>
    <label for="number1">Alternate Number:</label>
    <input type="number1" placeholder="Enter Alternate number">
    <br><br><label for="address">Address:</label>
    <input type="text" placeholder="Enter address">
    <br><br>
    <label for="Gender">Gender:</label>
    <select name="Gender" id="">
        <option value="none">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>
    <center><button>submit</button></center>
</div></center>
</form>
    
</body>
</html>
